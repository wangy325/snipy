proxy-groups:
  - name: 🎯境外流量
    type: select  
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - DIRECT
      - 🐤️台妹爱我
      - 🐥️自由香港
      - 🥤亚洲咖啡
      - 🇭🇰香港浓调 
      - ♻️故障切换
      - 🆓️免费备用
  - name: 🐤️台妹爱我
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use: 
      - ChinaG-tw
  - name: 🐥️自由香港
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - ChinaG-hk
  - name: 🥤亚洲咖啡
    type: url-test # 自动测速并选择节点
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Coffee-asia
  - name: 🇭🇰香港浓调
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Coffee-hk
  - name: ♻️故障切换
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Coffee-eu
    # proxies:
    #   - 🆓️免费备用
  - name: 🆓️免费备用
    type: select
    # url: http://www.gstatic.com/generate_204
    # interval: 300
    use:
      - ChinaG-free
      - Ikuuu-free
  - name: 🎬️Youtube
    type: select
    proxies: 
      - 🎯境外流量
  - name: 🤖️OpenAI
    type: select
    proxies:
      - 🐤️台妹爱我
      - 🥤亚洲咖啡
      - 🇭🇰香港浓调
      - ♻️故障切换
  - name: 🎵Spotify
    type: select
    proxies:
      - DIRECT
      - 🐤️台妹爱我
      - 🥤亚洲咖啡
  - name: 🍎️Apple
    type: select
    proxies: 
      - DIRECT
      - 🎯境外流量
  - name: 📺️Netflix
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - 🎯境外流量
  - name: 💃🏻️TikTok
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - 🎯境外流量
  - name: ⚠️广告拦截
    type: select
    proxies:
      - REJECT
      - ♻️故障切换
      - DIRECT
  - name: 🐟漏网之鱼
    type: select
    proxies:
      - DIRECT
      - REJECT
      - 🎯境外流量

